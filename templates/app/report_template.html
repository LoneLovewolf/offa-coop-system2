<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: Arial; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #000; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Cooperative Financial Report</h1>
    <p>Generated on: {{ now|date:"F j, Y" }}</p>
    
    <table>
        <tr>
            <th>Date</th>
            <th>Type</th>
            <th>Amount</th>
            <th>Description</th>
        </tr>
        {% for t in transactions %}
        <tr>
            <td>{{ t.date }}</td>
            <td>{{ t.get_type_display }}</td>
            <td>â‚¦{{ t.amount }}</td>
            <td>{{ t.description }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
